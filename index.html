<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="imagenes/logoPestanha.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
	<title>Proyecto Encriptador</title>
</head>
<body>
	<header class="container__head">
		<img src="imagenes/Vector.png" alt="Letra-A-alura">
	</header>
	<main class="container__main">
		<textarea placeholder="Ingrese el texto aquí"></textarea>
	</main>
	<aside class="container__aside">
		<div>
			<img src="imagenes/muneco.png" alt="Vector__No-hay-resultados"><br>
			<h2>Ningún mensaje fue encontrado</h2><br>
			<p>Ingresa el mensaje que deseas encriptar o desencriptar.</p>
			<button id="copiar">copiar</button>
		</div>
	</aside>
	<div class="condiciones">
		<p >Sólo letras minusculas y sin acentos</p>
	</div>
	<footer class="container__footer">
		<button id="encriptar" onclick="encriptar();">Encriptar</button>
		<button id="desencriptar" onclick="desencriptar();">Desencriptar</button>
	</footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
